<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="../STYLING/login.css">
    <style>
        .success-message {
            position: fixed;
            top: 10px;
            right: 10px;
            background-color: #4caf50;
            color: white;
            padding: 10px 20px;
            border-radius: 5px;
            z-index: 1000;
            animation: fadeOut 3s forwards;
        }

        @keyframes fadeOut {
            0% {
                opacity: 1;
            }

            100% {
                opacity: 0;
                display: none;
            }
        }
    </style>
</head>

<body>
    <div class="container" id="main">
        <div class="success-message">✅ Login successful! Welcome back.</div>

        <!-- ✅ Login Section -->
        <div id="login-section">
            <div class="sign-in">
                <form class="login-form" id="loginForm">
                    <h1>Sign In</h1>
                    <input type="email" id="email" placeholder="Email" required>
                    <div class="password-container">
                        <input type="password" id="password" placeholder="Password" required>
                        <i class="fas fa-eye toggle-password"></i>
                    </div>
                    <select id="role" name="role" required>
                        <option value="" disabled selected>Select Role</option>
                        <option value="student">Student</option>
                        <option value="recruiter">Recruiter</option>
                    </select>
                    <a href="#">Forgot your Password?</a>
                    <button class="login_btn" type="submit">Login</button>
                </form>
            </div>
        </div>

        <!-- ✅ Overlay Container -->
        <div class="overlay-container">
            <div class="overlay">
                <div class="overlay-left">
                    <h1>Welcome Back!</h1>
                    <p>To keep connected with us please login with your personal info</p>
                    <button id="signIn">Login</button>
                </div>
                <div class="overlay-right">
                    <h1>Hello, Friend!</h1>
                    <p>Enter your personal details and start your journey with us</p>
                    <a href="signup.html"><button class="">Sign Up</button></a>
                </div>
            </div>
        </div>

    </div>

    <!-- ✅ Remove inline login event listener -->
    <!-- Remove the following inline <script> block to avoid duplicate handlers:
    <script>
      document.addEventListener("DOMContentLoaded", function () {
          const loginForm = document.getElementById("loginForm");
          loginForm.addEventListener("submit", function (event) {
              // inline handler code...
          });
      });
    </script>
    -->

    <!-- Ensure SweetAlert2 is loaded before script.js -->
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11" defer></script>
    <script src="../JS/script.js"></script>

</body>

</html>
